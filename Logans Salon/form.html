<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <section>
  <div class="navbar">
    <div class="container flex">
        <h1 class="logo">Logan's Salon.</h1>
        <nav>
            <ul>
                <li><a href="homePage.html">Home</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="form.html">Book Appointment</a></li>
            </ul>
        </nav>
    </div>
  </section>
  <body>
    <div class="form-container">
      <h2>Book your appointment!</h2>
      <div id="success" class="successMsg" style="display: none">
        Thank you for logging your visit!
      </div>
      <form
        id="myform"
        nonvalidate
        method="GET"
        action="https://wp.zybooks.com/form-viewer.php"
      >
         <ul class="flex">
          <li class="section-display"> 
        <label for="first-name">First Name</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="Enter your first name here"
          />
        <div class="errorMsg"></div>
        </li>
        <li>
        <label for="last-name">Last Name</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          placeholder="Enter your last name here"
          />
        <div class="errorMsg"></div>
        </li>
        <li>
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter your address here"
          />
        <div class="errorMsg"></div>
        </li>
        <li>
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Enter your city here"
          />
        <div class="errorMsg"></div>
        </li>
        <li>
        <label for="state">State</label>
        <input
          type="text"
          id="state"
          name="state"
          placeholder="Enter your state here"
          />
        <div class="errorMsg"></div>
        </li>
        <li>
        <label for="zip">Zip</label>
        <input
          type="text"
          id="zip"
          name="zip"
          placeholder="Enter your zip code here"
         />
        <div class="errorMsg"></div>
        </li>
        <li>
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email here"
          />
        <div class="errorMsg"></div>
        </li>
        <li>
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="Enter your phone here" />
        <div class="errorMsg"></div>
        </li>
        <li>
        <h2>How did you find my page</h2>
        </li>
        <li>
        <input type="checkbox" id="google" name="find-page" value="google" />
        <label for="google">Google Search</label>
        </li>
        <li>
        <input type="checkbox" id="friend" name="find-page" value="friend" />
        <label for="friend">Friend</label>
        </li>
        <li>
        <input
          type="checkbox"
          id="newspaper"
          name="find-page"
          value="newspaper"

        />

        <label for="newspaper">News Paper</label>
        <div class="errorMsg"></div>
        </li>

        <li>
        <label for="comment">Comments</label>
        <textarea
          rows="4"
          id="comment"
          placeholder="Enter your comments here"
        ></textarea>
        </li>
        <li>
        <button type="submit" class="submitBtn">Send</button>
        </li>
        </ul>
      </form>
    </div>
    <script defer src="js/validation.js"></script>
    <script defer src="js/main.js"></script>
  </body>
</html>
